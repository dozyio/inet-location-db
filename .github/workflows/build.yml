name: Build ASN & IP Database

on:
  push:
    paths:
      - 'builder/**'
      - '.github/**'
  schedule:
    - cron: "16 13 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install deps
        run: sudo sudo apt-get install -y bgpdump

      - name: Build databases
        run: ./builder/build_asn_country_db.sh

      - name: Push
        run: ./builder/commit-push.sh
